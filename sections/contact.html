      <input id="name" name="name" type="text" required placeholder="Your Name"

      <input id="email" name="email" type="email" required placeholder="Your Email" 
             class="w-full px-5 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white/50 dark:bg-gray-800/50 focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition duration-300 animate-fadeInUp delay-[0.4s]">

      <textarea id="message" name="message" required placeholder="Your Message" rows="6" 
                class="w-full px-5 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white/50 dark:bg-gray-800/50 focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition duration-300 animate-fadeInUp delay-[0.6s]"></textarea>
      
      <button type="submit" 
              class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition transform duration-300 animate-fadeInUp delay-[0.8s]">
        Send Message
      </button>

    </form>

<style>
/* Animations */
@keyframes fadeInUp { 0%{opacity:0;transform:translateY(40px);} 100%{opacity:1;transform:translateY(0);} }
.animate-fadeInUp { animation: fadeInUp 0.8s ease forwards; }

@keyframes fadeInScale { 0%{opacity:0;transform:scale(0.8);} 100%{opacity:1;transform:scale(1);} }
.animate-fadeInScale { animation: fadeInScale 0.8s ease forwards; }

@keyframes float { 0%,100%{transform:translateY(0) scale(1);} 50%{transform:translateY(-20px) scale(1.05);} }
.animate-float { animation: float 6s ease-in-out infinite; }

@keyframes bounceIn { 0%{transform:scale(0);opacity:0;} 60%{transform:scale(1.2);opacity:1;} 100%{transform:scale(1);} }
.social-icon { animation: bounceIn 0.6s ease forwards; }
.social-icon:nth-child(1){animation-delay:0.2s;}
.social-icon:nth-child(2){animation-delay:0.4s;}
.social-icon:nth-child(3){animation-delay:0.6s;}
.social-icon:nth-child(4){animation-delay:0.8s;}
.social-icon:nth-child(5){animation-delay:1s;}

/* Social Icon hover */
.social-icon {
  display:inline-flex;align-items:center;justify-content:center;
  width:50px;height:50px;
  background:#fff;color:#4f46e5;
  border-radius:50%;
  transition:all 0.3s ease;
}
.social-icon:hover {
  background:linear-gradient(135deg,#6366f1,#a78bfa);
  color:#fff;
  transform:translateY(-5px) scale(1.2);
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
</style>
 <!-- EmailJS SDK -->
 <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
 <script>
   // 1) Replace with your EmailJS Public Key
   emailjs.init("YOUR_PUBLIC_KEY");

   const form = document.getElementById("contact-form");
   const status = document.getElementById("status");

   form.addEventListener("submit", function(e) {
     e.preventDefault();
     status.textContent = "Sending‚Ä¶";
     const btn = form.querySelector("button");
     btn.disabled = true;

     // 2) Replace with your EmailJS Service ID and Template ID
     emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
       .then(() => {
         status.textContent = "‚úÖ Message sent!";
         status.className = "success";
         form.reset();
       })
       .catch((err) => {
         console.error(err);
         status.textContent = "‚ùå Failed to send";
         status.className = "error";
       })
       .finally(() => {
         btn.disabled = false;
       });
   });
 </script>
