<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark">

  <!-- Loader -->
  <div id="loader" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white">
    <h1 class="display-3 fw-bold text-gradient animate-pulse">Legion</h1>
  </div>

  <div class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="sticky-top bg-white bg-opacity-75 shadow-sm backdrop-blur">
      <div class="container d-flex justify-content-between align-items-center py-3">
        <!-- Logo -->
        <div class="fs-3 fw-bold text-gradient">
          Suman K S
        </div>

        <!-- Desktop Nav -->
        <nav class="d-none d-md-flex gap-3 fw-medium">
          <a href="#hero" class="nav-link">Home</a>
          <a href="#about" class="nav-link">About</a>
          <a href="#skills" class="nav-link">Skills</a>
          <a href="#projects" class="nav-link">Projects</a>
          <a href="#contact" class="nav-link">Contact</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="btn d-md-none fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
          ☰
        </button>
      </div>

      <!-- Mobile Nav -->
      <div id="mobileMenu" class="collapse bg-white bg-opacity-90 px-4 pb-3">
        <a href="#hero" class="d-block py-2">Home</a>
        <a href="#about" class="d-block py-2">About</a>
        <a href="#skills" class="d-block py-2">Skills</a>
        <a href="#projects" class="d-block py-2">Projects</a>
        <a href="#contact" class="d-block py-2">Contact</a>
      </div>
    </header>

    <!-- Main content -->
    <main id="content" class="flex-grow-1 container py-5">
      <!-- Add your sections here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white bg-opacity-75 text-center text-muted py-3">
      © <span id="year"></span> Suman K S · Built with ❤️ & Legion
    </footer>
  </div>

  <!-- Resume Modal -->
  <div id="resumeModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title">My Resume</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>This is where resume content goes.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Chatbot Container -->
  <div id="chatbotContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/resumeModal.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
